[MLVScan]
# Whether to scan mods at startup
EnableAutoScan = true
# Whether to disable suspicious mods
EnableAutoDisable = true
# Minimum severity level to trigger disabling (Low, Medium, High, Critical)
MinSeverityForDisable = "Medium"
# Directories to scan for mods
ScanDirectories = [ "Mods", "Plugins", ]
# How many suspicious findings required before disabling a mod
SuspiciousThreshold = 1
# List of mod filenames to skip when scanning (e.g., 'MLVScan.dll')
WhitelistedMods = [ "MLVScan.dll", "MLVScan.MelonLoader.dll", "DiscordRPC.dll", "CustomTV.dll", "CustomTV_Mono.dll", "CustomTV_IL2CPP.dll", ]

["ModManager&PhoneApp_General"]
EnableNotification = true
SkipLaunchAnimation = false
EnableDebugMode = false

